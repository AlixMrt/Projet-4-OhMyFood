<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ohmyfood</title>
  </head>
  <body>
    <div class="loader-container" id="loader-container">
      <div class="line">
        <h3 class="h3 h3__logo-loader">ohmyfood</h3>
        <div class="circle"></div>
      </div>
    </div>

    <div class="container">
      <header class="header">
        <img src="./assets/logo/ohmyfood@2x.svg" alt="logo de oh my food" />
      </header>
      <main>
        <section class="section location">
          <h4 class="h4 h4__location">
            <i class="fa-solid fa-location-dot"></i> Paris, Belleville
          </h4>
        </section>
        <section class="explore">
          <div class="explore-container">
            <h1 class="h1 h1__home">Réservez le menu qui vous convient</h1>
            <h3 class="h3 h3__explore">
              Découvrez des restaurants d'exception, selectionnés par nos soins.
            </h3>
            <button class="btn btn--main-action">
              <span class="h4">Explorer nos restaurants</span>
            </button>
          </div>
        </section>
        <section class="section explanation">
          <h2 class="h2 h2__home">Fonctionnement</h2>
          <div class="explanation-list">
            <button class="btn btn--wide-main">
              <span class="explanation-number"><span>1</span></span>
              <i class="fa-solid fa-mobile-screen-button"></i>
              <span class="h4 h4__explanation">Choisissez un restaurant</span>
            </button>

            <button class="btn btn--wide-main">
              <span class="explanation-number"><span>2</span></span>
              <i class="fa-sharp fa-solid fa-list-ul"></i>
              <span class="h4 h4__explanation">Composez votre menu</span>
            </button>

            <button class="btn btn--wide-main">
              <span class="explanation-number"><span>3</span></span>
              <i class="fa-solid fa-store"></i>
              <span class="h4 h4__explanation">Dégustez au restaurant</span>
            </button>
          </div>
        </section>
        <section class="section restaurants">
          <div class="restaurants-container">
            <h2 class="h2 h2__home">Restaurants</h2>
            <ul class="card-container">
              <li>
                <div class="card">
                  <figure>
                    <a href="./restaurant-1-la_palette.html">
                      <img
                        src="./assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="restaurant 1"
                      />
                    </a>
                    <button class="btn btn--new">Nouveau</button>
                    <figcaption class="figcaption">
                      <div class="description">
                        <h3 class="h3 h3__restaurants">La palette du gout</h3>
                        <h4 class="h4 h4__restaurants">Ménilmontant</h4>
                      </div>
                      <div class="heart-container">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                      </div>
                    </figcaption>
                  </figure>
                </div>
              </li>
              <li>
                <div class="card">
                  <figure>
                    <a href="./restaurant-2-la_note.html">
                      <img
                        src="./assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                        alt="restaurant 2"
                      />
                    </a>
                    <button class="btn btn--new">Nouveau</button>
                    <figcaption class="figcaption">
                      <div class="description">
                        <h3 class="h3 h3__restaurants">La note enchantée</h3>
                        <h4 class="h4 h4__restaurants">Charonne</h4>
                      </div>
                      <div class="heart-container">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                      </div>
                    </figcaption>
                  </figure>
                </div>
              </li>
              <li>
                <div class="card">
                  <figure>
                    <a href="./restaurant-3-la_francaise.html">
                      <img
                        src="./assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                        alt="restaurant 3"
                      />
                    </a>
                    <figcaption class="figcaption">
                      <div class="description">
                        <h3 class="h3 h3__restaurants">À la francaise</h3>
                        <h4 class="h4 h4__restaurants">Cité Rouge</h4>
                      </div>
                      <div class="heart-container">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                      </div>
                    </figcaption>
                  </figure>
                </div>
              </li>
              <li>
                <div class="card">
                  <figure>
                    <a href="./restaurant-4-le_delice.html">
                      <img
                        src="./assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                        alt="restaurant 4"
                      />
                    </a>
                    <figcaption class="figcaption">
                      <div class="description">
                        <h3 class="h3 h3__restaurants">Le délice des sens</h3>
                        <h4 class="h4 h4__restaurants">Folie-Méricourt</h4>
                      </div>
                      <div class="heart-container">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                      </div>
                    </figcaption>
                  </figure>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h3 class="h3 h3__logo">ohmyfood</h3>

        <ul class="links-list-footer">
          <li>
            <a href="#">
              <i class="fa-solid fa-utensils"></i>
              <h4 class="h4 h4__link">Proposer un restaurant</h4></a
            >
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-handshake-angle"></i>
              <h4 class="h4 h4__link">Devenir partenaire</h4></a
            >
          </li>
          <li>
            <a href="#">
              <h4 class="h4 h4__link">Mentions légales</h4>
            </a>
          </li>
          <li>
            <a href="#">
              <h4 class="h4 h4__link">Contact</h4>
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <script>
      var loader = document.getElementById("loader-container");

      window.addEventListener(
        "load",
        function (load) {
          window.removeEventListener("load", load, false);

          setTimeout(function () {
            loader.style.display = "none";
          }, 1800);
        },
        false
      );
    </script>
  </body>
</html>
